script_id: test_script_persistence
version: "1.0.0"
name: "測試劇本持久化"
description: "用於測試劇本保存、回滾和日誌功能"

scenes:
  - id: scene_1
    name: "歡迎場景"
    triggers:
      - type: message
        patterns:
          - "你好"
          - "hello"
    responses:
      - type: text
        content: "歡迎使用測試劇本！"
    
  - id: scene_2
    name: "幫助場景"
    triggers:
      - type: message
        patterns:
          - "幫助"
          - "help"
    responses:
      - type: text
        content: "這是測試劇本的幫助信息。"

