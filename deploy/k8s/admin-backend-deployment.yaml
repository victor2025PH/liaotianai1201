apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sessions-pvc
  namespace: group-ai
spec:
  accessModes:
    - ReadWriteMany  # 如果需要多 Pod 共享，使用 ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-backend
  namespace: group-ai
  labels:
    app: admin-backend
spec:
  replicas: 2  # 可以根据需要调整副本数
  selector:
    matchLabels:
      app: admin-backend
  template:
    metadata:
      labels:
        app: admin-backend
    spec:
      containers:
      - name: admin-backend
        image: group-ai/admin-backend:latest  # 替换为实际镜像地址
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        # 从 ConfigMap 读取配置
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: APP_NAME
        - name: DATABASE_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: DATABASE_POOL_SIZE
        - name: DATABASE_MAX_OVERFLOW
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: DATABASE_MAX_OVERFLOW
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: CORS_ORIGINS
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: REDIS_URL
        - name: SESSION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: SESSION_SERVICE_URL
        - name: ALERT_CHECK_INTERVAL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: group-ai-config
              key: ALERT_CHECK_INTERVAL_SECONDS
        # 从 Secret 读取敏感信息
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: JWT_SECRET
        - name: ADMIN_DEFAULT_EMAIL
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: ADMIN_DEFAULT_EMAIL
        - name: ADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: ADMIN_DEFAULT_PASSWORD
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: TELEGRAM_BOT_TOKEN
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: TELEGRAM_CHAT_ID
        - name: TELEGRAM_API_ID
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: TELEGRAM_API_ID
        - name: TELEGRAM_API_HASH
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: TELEGRAM_API_HASH
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: group-ai-secrets
              key: OPENAI_API_KEY
        volumeMounts:
        - name: sessions-storage
          mountPath: /app/sessions
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: sessions-storage
        persistentVolumeClaim:
          claimName: sessions-pvc
      - name: logs-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: admin-backend-service
  namespace: group-ai
spec:
  selector:
    app: admin-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-backend-hpa
  namespace: group-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

