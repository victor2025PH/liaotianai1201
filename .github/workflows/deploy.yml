name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 1. 检查项目目录是否存在，如果不存在则克隆
            if [ ! -d "/home/ubuntu/telegram-ai-system" ]; then
              echo "项目目录不存在，开始克隆..."
              cd /home/ubuntu
              # 尝试使用 SSH 克隆（需要 Deploy Key）
              if [ -f ~/.ssh/id_ed25519 ] || [ -f ~/.ssh/id_rsa ]; then
                git clone git@github.com:${{ github.repository }}.git telegram-ai-system || {
                  echo "SSH 克隆失败，尝试使用 HTTPS..."
                  git clone https://github.com/${{ github.repository }}.git telegram-ai-system
                }
              else
                echo "未找到 SSH Key，使用 HTTPS 克隆（可能需要认证）..."
                git clone https://github.com/${{ github.repository }}.git telegram-ai-system
              fi
              cd telegram-ai-system
            else
              cd /home/ubuntu/telegram-ai-system
            fi
            
            # 2. 拉取最新代码
            git pull origin main || {
              echo "Git pull 失败，尝试重新设置远程地址..."
              git remote set-url origin https://github.com/${{ github.repository }}.git
              git pull origin main
            }
            
            # 3. 更新后端依赖
            if [ -d "admin-backend/venv" ]; then
              source admin-backend/venv/bin/activate
              pip install -r admin-backend/requirements.txt
            fi
            
            # 4. 更新 Bot 依赖（如果存在虚拟环境）
            if [ -d "venv" ]; then
              source venv/bin/activate
              pip install -r requirements.txt
            fi
            
            # 5. 部署前端（如果存在 saas-demo 目录）
            if [ -d "saas-demo" ]; then
              echo "=========================================="
              echo "部署前端"
              echo "=========================================="
              cd saas-demo
              
              # 5.1 安装依赖
              echo "安装前端依赖..."
              npm install
              
              # 5.2 构建项目
              echo "构建前端项目..."
              npm run build
              
              # 5.3 准备 Standalone 目录
              if [ -d ".next/standalone" ]; then
                echo "准备 Standalone 目录..."
                # 复制 public 文件夹
                if [ -d "public" ]; then
                  cp -r public .next/standalone/ || true
                fi
                # 创建 .next 目录并复制 static
                mkdir -p .next/standalone/.next
                if [ -d ".next/static" ]; then
                  cp -r .next/static .next/standalone/.next/ || true
                fi
                echo "✅ Standalone 目录准备完成"
              else
                echo "⚠️  Standalone 目录不存在，请检查 next.config.ts 配置"
              fi
              
              cd ..
            else
              echo "⚠️  未找到 saas-demo 目录，跳过前端部署"
            fi
            
            # 6. 更新 Nginx 配置
            echo "=========================================="
            echo "更新 Nginx 配置"
            echo "=========================================="
            # 复制新的 Nginx 配置文件
            if [ -f "deploy/nginx/aikz.conf" ]; then
              sudo cp deploy/nginx/aikz.conf /etc/nginx/sites-available/aikz.conf
              sudo ln -sf /etc/nginx/sites-available/aikz.conf /etc/nginx/sites-enabled/aikz.conf
              sudo nginx -t && sudo systemctl reload nginx
              echo "✅ Nginx 配置已更新并重载"
            else
              echo "⚠️  未找到 deploy/nginx/aikz.conf，跳过 Nginx 配置更新"
            fi
            
            # 7. 部署 Systemd 服务（如果脚本存在）
            if [ -f "scripts/server/deploy-systemd.sh" ]; then
              echo "=========================================="
              echo "部署 Systemd 服务"
              echo "=========================================="
              sudo bash scripts/server/deploy-systemd.sh || echo "⚠️  Systemd 服务部署失败，继续..."
            fi
            
            # 8. 重启后端服务
            sudo systemctl restart telegram-backend || echo "⚠️  后端服务重启失败"
            
            # 9. 重启 Bot 服务
            sudo systemctl restart telegram-bot || echo "⚠️  Bot 服务重启失败"
            
            # 10. 重启前端服务（如果存在）
            if systemctl list-units --type=service | grep -q "liaotian-frontend"; then
              echo "重启前端服务..."
              sudo systemctl restart liaotian-frontend || echo "⚠️  前端服务重启失败"
            elif systemctl list-units --type=service | grep -q "smart-tg-frontend"; then
              echo "重启前端服务..."
              sudo systemctl restart smart-tg-frontend || echo "⚠️  前端服务重启失败"
            fi
            
            # 11. 等待服务启动
            sleep 5
            
            # 12. 检查后端服务状态
            echo "=========================================="
            echo "检查后端服务状态"
            echo "=========================================="
            sudo systemctl status telegram-backend --no-pager || true
            
            # 13. 检查后端端口
            echo ""
            echo "检查后端端口 (8000)..."
            ss -tlnp | grep :8000 || echo "端口 8000 未监听"
            
            # 14. 检查后端健康状态
            echo ""
            echo "检查后端健康状态..."
            curl -s http://localhost:8000/health || echo "后端健康检查失败"
            
            # 15. 检查 Bot 服务状态
            echo ""
            echo "=========================================="
            echo "检查 Bot 服务状态"
            echo "=========================================="
            sudo systemctl status telegram-bot --no-pager || true
            
            # 16. 检查前端服务状态
            echo ""
            echo "=========================================="
            echo "检查前端服务状态"
            echo "=========================================="
            
            # 检查多个可能的前端服务
            if systemctl list-units --type=service | grep -q "liaotian-frontend"; then
              echo "检查 liaotian-frontend 服务..."
              sudo systemctl status liaotian-frontend --no-pager -l | head -n 8 || true
            elif systemctl list-units --type=service | grep -q "smart-tg-frontend"; then
              echo "检查 smart-tg-frontend 服务..."
              sudo systemctl status smart-tg-frontend --no-pager -l | head -n 8 || true
            else
              echo "未找到前端 systemd 服务，检查进程..."
              ps aux | grep -E "node.*next|npm.*start" | grep -v grep | head -n 2 || echo "未发现前端进程"
            fi
            
            # 17. 检查前端端口
            echo ""
            echo "检查前端端口 (3000, 3001)..."
            for port in 3000 3001; do
              if ss -tlnp | grep -q ":$port"; then
                echo "端口 $port 正在监听:"
                ss -tlnp | grep ":$port"
              fi
            done
            
            # 18. 检查前端 HTTP 响应
            echo ""
            echo "检查前端 HTTP 响应..."
            for port in 3000 3001; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$port 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
                echo "前端服务在端口 $port 响应正常 (HTTP $HTTP_CODE)"
              fi
            done
            
            # 19. 服务状态总结
            echo ""
            echo "=========================================="
            echo "服务状态总结"
            echo "=========================================="
            
            # 后端状态
            if systemctl is-active --quiet telegram-backend 2>/dev/null; then
              if curl -s -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "✅ 后端服务: 运行正常"
              else
                echo "⚠️  后端服务: 运行但健康检查失败"
              fi
            else
              echo "❌ 后端服务: 未运行"
            fi
            
            # Bot 状态
            if systemctl is-active --quiet telegram-bot 2>/dev/null; then
              echo "✅ Bot 服务: 运行正常"
            else
              echo "❌ Bot 服务: 未运行"
            fi
            
            # 前端状态
            FRONTEND_OK=false
            if systemctl is-active --quiet liaotian-frontend 2>/dev/null || systemctl is-active --quiet smart-tg-frontend 2>/dev/null; then
              FRONTEND_OK=true
            elif pgrep -f "node.*next" > /dev/null || pgrep -f "npm.*start" > /dev/null; then
              FRONTEND_OK=true
            fi
            
            if [ "$FRONTEND_OK" = true ]; then
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
                echo "✅ 前端服务: 运行正常"
              else
                echo "⚠️  前端服务: 进程运行但 HTTP 响应异常"
              fi
            else
              echo "❌ 前端服务: 未运行"
            fi
