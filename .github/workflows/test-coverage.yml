name: Test Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # 每天 UTC 时间 02:00 运行（北京时间 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'poetry'

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry

      - name: Install backend dependencies
        working-directory: admin-backend
        run: poetry install --no-interaction --no-ansi

      - name: Run tests with coverage
        working-directory: admin-backend
        env:
          DATABASE_URL: sqlite:///./test_admin.db
          JWT_SECRET: test_jwt_secret_for_ci
          ADMIN_DEFAULT_EMAIL: admin@test.com
          ADMIN_DEFAULT_PASSWORD: testpass123
        run: |
          poetry run pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml --maxfail=5 --cov-fail-under=70

      - name: 檢查覆蓋率閾值
        working-directory: admin-backend
        run: |
          # 提取覆蓋率數值
          COVERAGE_OUTPUT=$(poetry run pytest tests/ --cov=app --cov-report=term --quiet 2>&1 || true)
          COVERAGE=$(echo "$COVERAGE_OUTPUT" | grep "TOTAL" | awk '{print $NF}' | sed 's/%//' || echo "0")
          MIN_COVERAGE=70
          
          echo "📊 測試覆蓋率檢查"
          echo "當前覆蓋率: ${COVERAGE}%"
          echo "最低要求: ${MIN_COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          
          # 使用 Python 進行數值比較（更可靠）
          python3 << EOF
          coverage = float("${COVERAGE}")
          min_coverage = ${MIN_COVERAGE}
          if coverage < min_coverage:
              print(f"❌ 測試覆蓋率 {coverage}% 低於最低要求 {min_coverage}%")
              exit(1)
          else:
              print(f"✅ 測試覆蓋率 {coverage}% 達到要求")
          EOF
      
      - name: Generate coverage badge
        working-directory: admin-backend
        run: |
          echo "Coverage: ${COVERAGE}%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./admin-backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-report
          path: admin-backend/htmlcov/
          retention-days: 30

