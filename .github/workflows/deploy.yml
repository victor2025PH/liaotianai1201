name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        continue-on-error: false
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 55m
          script_stop: true
          debug: true
          envs: GITHUB_REPO=${{ github.repository }},SERVER_HOST=${{ secrets.SERVER_HOST }}
          script: |
            set -e  # 遇到错误立即退出，但后续会处理
            PROJECT_DIR="/home/ubuntu/telegram-ai-system"
            
            echo "=========================================="
            echo "开始部署 - $(date)"
            echo "=========================================="
            echo ""
            
            # 错误处理函数
            handle_error() {
              echo "❌ 部署过程中发生错误: $1"
              exit 1
            }
            
            # 设置 trap 来捕获错误（但不立即退出）
            trap 'handle_error "脚本执行失败，行号: $LINENO"' ERR
            
            # ============ 进入项目目录 ============
            echo "[1/5] 进入项目目录"
            cd "$PROJECT_DIR"
            echo "✅ 当前目录: $(pwd)"
            echo ""
            
            # ============ 拉取最新代码 ============
            echo "[2/5] 拉取最新代码"
            # 检查是否有本地更改，如果有则丢弃（使用远程版本）
            if [ -n "$(git status --porcelain)" ]; then
              echo "⚠️  发现本地更改，自动丢弃以使用远程版本..."
              git checkout -- .
            fi
            git pull origin main || {
              echo "⚠️  git pull 失败，尝试强制重置..."
              git fetch origin main
              git reset --hard origin/main
            }
            echo "✅ 代码已更新"
            echo "最新提交: $(git log -1 --oneline)"
            echo ""
            
            # ============ 修复文件权限 ============
            echo "[3/5] 修复文件权限"
            set +e  # 允许命令失败
            sudo chown -R ubuntu:ubuntu "$PROJECT_DIR" || {
              echo "⚠️  文件权限修复失败，继续执行..."
            }
            set -e  # 恢复错误处理
            echo "✅ 文件权限处理完成"
            echo ""
            
            # ============ 构建前端 ============
            echo "[4/5] 构建前端"
            cd saas-demo
            
            echo "清理构建锁文件和残留进程..."
            # 检查并删除 .next/lock 文件（如果存在）
            if [ -f ".next/lock" ]; then
              echo "⚠️  发现锁文件，正在删除..."
              rm -f .next/lock
              echo "✅ 锁文件已删除"
            else
              echo "✅ 无锁文件"
            fi
            
            # 检查是否有正在运行的 next build 进程并终止（静默执行，不报错）
            set +e  # 允许 pgrep/pkill 失败
            if pgrep -f "next build" > /dev/null 2>&1; then
              echo "⚠️  发现正在运行的构建进程，正在终止..."
              pkill -f "next build" 2>/dev/null || true
              sleep 2
              echo "✅ 构建进程已终止"
            else
              echo "✅ 无运行中的构建进程"
            fi
            set -e  # 恢复错误处理
            echo ""
            
            echo "安装前端依赖..."
            npm install --prefer-offline --no-audit --no-fund
            
            echo "构建前端项目..."
            export NODE_ENV=production
            export NODE_OPTIONS="--max-old-space-size=4096"
            npm run build
            
            echo "正在处理 Standalone 静态资源..."
            
            # 1. 确保目标目录结构存在（关键：必须创建 .next/static）
            mkdir -p .next/standalone/.next/static
            
            # 2. 复制 static 文件夹的所有内容到 standalone 对应位置
            # 使用 cp -r 递归复制
            if [ -d ".next/static" ]; then
              cp -r .next/static/* .next/standalone/.next/static/
              echo "✅ .next/static 已复制到 standalone 目录"
            else
              echo "⚠️  .next/static 目录不存在，跳过复制"
            fi
            
            # 3. 复制 public 文件夹到 standalone 根目录
            if [ -d "public" ]; then
              cp -r public .next/standalone/
              echo "✅ public 文件夹已复制到 standalone 目录"
            else
              echo "⚠️  public 目录不存在，跳过复制"
            fi
            
            echo "✅ 静态资源已成功复制到 standalone 目录"
            echo "✅ 前端构建完成"
            cd ..
            echo ""
            
            # ============ 安装后端依赖 ============
            echo "[4.5/5] 安装后端依赖"
            cd admin-backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            cd ..
            echo "✅ 后端依赖安装完成"
            echo ""
            
            # ============ 重启服务 ============
            echo "[5/5] 重启服务"
            sudo systemctl restart luckyred-api
            sudo systemctl restart liaotian-frontend
            sudo systemctl restart nginx
            
            echo ""
            echo "等待服务启动 (20秒)..."
            sleep 20
            
            echo ""
            echo "✅ 部署完成！"
            echo "完成时间: $(date)"
