name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 55m
          script_stop: true
          debug: true
          envs: GITHUB_REPO=${{ github.repository }},SERVER_HOST=${{ secrets.SERVER_HOST }}
          script: |
            # 先拉取最新代码，然后执行部署脚本
            PROJECT_DIR="/home/ubuntu/telegram-ai-system"
            if [ -d "$PROJECT_DIR" ]; then
              cd "$PROJECT_DIR"
              timeout 5m git fetch origin main || true
              timeout 1m git reset --hard origin/main || true
            fi
            
            # 执行部署脚本
            # 设置环境变量强制前端重新构建（确保新功能被部署）
            export FORCE_FRONTEND_BUILD=true
            if [ -f "$PROJECT_DIR/scripts/server/deploy.sh" ]; then
              chmod +x "$PROJECT_DIR/scripts/server/deploy.sh"
              bash "$PROJECT_DIR/scripts/server/deploy.sh"
            else
              echo "❌ Deploy script not found at $PROJECT_DIR/scripts/server/deploy.sh"
              exit 1
            fi
