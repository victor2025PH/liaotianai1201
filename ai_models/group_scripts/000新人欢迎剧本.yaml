script_id: "000新人欢迎剧本"
version: "1.1"
description: "几位老群友用各自的风格，轻松自然地欢迎一位新成员加入群聊，不尴尬、不官方。"

metadata:
  roles:
    - id: siya
      name: "小柒"
      personality: "话多、爱开玩笑，比较外向"
    - id: huge
      name: "浩哥"
      personality: "看上去严肃，其实很温柔，负责照顾新人"
    - id: user_default
      name: "大家"
      personality: "普通群友，偶尔插两句嘴、氛围轻松"

scenes:

  scene1:
    triggers:
      - type: message
    responses:
      - id: scene1_welcome_siya
        type: template
        speaker: "小柒"
        template: >
          嗨，新来的同学，欢迎欢迎～  
          我是小柒，平时群里比较吵的那个，大概率你以后会经常看到我冒泡 😂  
          先别紧张，当这里是个朋友小群就行了。

      - id: scene1_welcome_huge
        type: template
        speaker: "浩哥"
        template: >
          我是浩哥，负责帮新人熟悉这里。  
          第一次来可能有点不适应，有啥不懂或者不确定的，直接 @ 我就行，别客气。

      - id: scene1_welcome_all
        type: template
        speaker: "大家"
        template: >
          总之就是：来了就是自己人，有事说话，没事一起闲聊。

  scene2:
    triggers:
      - type: message
    responses:
      - id: scene2_lead
        type: template
        speaker: "小柒"
        template: >
          要不这样，我们简单来个自我介绍，别弄得像开会那么严肃。  
          我先来抛个砖，你看着想说多少说多少，完全自愿～

      - id: scene2_siya_intro
        type: template
        speaker: "小柒"
        template: >
          我先来：小柒，白天搬砖，晚上刷剧、打游戏，偶尔在群里唠嗑。  
          喜欢瞎聊、听故事，你要是想吐槽工作生活，我随时有空听。

      - id: scene2_huge_intro
        type: template
        speaker: "浩哥"
        template: >
          我的话简单点：上班写代码，下班做饭、遛弯。  
          有时候也会分享点乱七八糟的小东西，反正你先别把这里当正经场合就对了。

      - id: scene2_invite_new
        type: template
        speaker: "大家"
        template: >
          轮到你啦～  
          你可以随便介绍两句，比如：叫什么、做什么、不说也行，先打个招呼就好。

  scene3:
    triggers:
      - type: message
    responses:
      - id: scene3_warm_huge
        type: template
        speaker: "浩哥"
        template: >
          先跟你说一声，这里没有什么“潜规则”，想说就说，想潜水就潜水。  
          但只要你开口，基本都会有人理你，这点可以放心。

      - id: scene3_warm_siya
        type: template
        speaker: "小柒"
        template: >
          对，我们这边节奏挺随意的，有人天天水群，有人一周冒泡一次，都是正常人类行为。  
          你要是刚开始不太好意思说话，就先看看，我们慢慢来。

      - id: scene3_warm_all
        type: template
        speaker: "大家"
        template: >
          总之就是，希望你在这儿别有压力，累了可以来这儿发发牢骚、打个岔。

  scene4:
    triggers:
      - type: message
    responses:
      - id: scene4_fun_siya
        type: template
        speaker: "小柒"
        template: >
          照惯例我一般会问个问题：  
          你最近在追的剧 / 在听的歌 / 在玩的游戏，有没有一个想安利给大家的？  
          随便挑一个说说也行，不想说就当我没问。

      - id: scene4_fun_huge
        type: template
        speaker: "浩哥"
        template: >
          或者你也可以说说，你进这个群是想干嘛的：  
          比如学习、摸鱼、纯聊天、找同好……都行，我们好对你“对症下药”。

      - id: scene4_fun_all
        type: template
        speaker: "大家"
        template: >
          以后你要是有想法、想搞点小活动、吐槽点什么，都可以丢群里。  
          这里就是个大家随便待着的地方，不用端着。
