name: 代碼質量檢查

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每週一早上運行
    - cron: '0 0 * * 1'

jobs:
  # 後端代碼質量
  backend-quality:
    name: 後端代碼質量檢查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-backend
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'
      
      - name: 安裝 Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: 安裝依賴
        run: poetry install --no-interaction --no-root
      
      - name: 運行 Ruff 檢查
        run: poetry run ruff check . --output-format=github
        continue-on-error: true
      
      - name: 運行 Black 格式化檢查
        run: poetry run black --check .
        continue-on-error: true
      
      - name: 運行安全檢查（Bandit）
        run: |
          pip install bandit
          bandit -r app -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: 上傳安全檢查報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: admin-backend/bandit-report.json
          retention-days: 30

  # 前端代碼質量
  frontend-quality:
    name: 前端代碼質量檢查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-demo
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: saas-demo/package-lock.json
      
      - name: 安裝依賴
        run: npm ci
      
      - name: 運行 ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: 運行 TypeScript 類型檢查
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: 檢查構建大小
        run: |
          npm run build
          du -sh .next || true
        continue-on-error: true

