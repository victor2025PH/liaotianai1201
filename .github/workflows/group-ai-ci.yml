name: Group AI System CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'group_ai_service/**'
      - 'admin-backend/app/api/group_ai/**'
      - 'saas-demo/src/app/group-ai/**'
      - '.github/workflows/group-ai-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'group_ai_service/**'
      - 'admin-backend/app/api/group_ai/**'
      - 'saas-demo/src/app/group-ai/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install Python dependencies
        run: |
          pip install ruff black mypy
      
      - name: Check Python code formatting
        run: |
          ruff check group_ai_service/ admin-backend/app/api/group_ai/ --output-format=github
          black --check group_ai_service/ admin-backend/app/api/group_ai/
      
      - name: Type check
        run: |
          mypy group_ai_service/ --ignore-missing-imports || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Check frontend code
        working-directory: saas-demo
        run: |
          npm ci
          npm run lint

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: admin-backend
        run: |
          pip install poetry
          poetry install
      
      - name: Run unit tests
        working-directory: admin-backend
        run: |
          poetry run pytest tests/unit/group_ai/ -v --cov=group_ai_service --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: admin-backend/coverage.xml
          flags: backend

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        working-directory: admin-backend
        run: |
          pip install poetry
          poetry install
      
      - name: Run integration tests
        working-directory: admin-backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          poetry run pytest tests/integration/group_ai/ -v

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build admin-backend image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-backend
          file: ./admin-backend/Dockerfile
          push: false
          tags: group-ai/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./saas-demo
          file: ./saas-demo/Dockerfile
          push: false
          tags: group-ai/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev-api.example.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to dev
        run: |
          echo "Deploy to development environment"
