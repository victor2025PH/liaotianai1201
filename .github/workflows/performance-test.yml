name: 性能測試

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'admin-backend/**'
      - 'group_ai_service/**'
  workflow_dispatch:
  schedule:
    # 每週一早上運行性能測試
    - cron: '0 0 * * 1'

jobs:
  performance-test:
    name: 性能測試
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET: test-secret-key-for-ci-only-minimum-32-characters
      DISABLE_AUTH: 'true'
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'poetry'
      
      - name: 安裝 Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: 安裝依賴
        working-directory: admin-backend
        run: poetry install --no-interaction --no-root
      
      - name: 安裝性能測試工具
        working-directory: admin-backend
        run: |
          pip install locust pytest-benchmark
      
      - name: 運行數據庫遷移
        working-directory: admin-backend
        run: poetry run alembic upgrade head
      
      - name: API 響應時間測試
        working-directory: admin-backend
        run: |
          echo "開始 API 性能測試..."
          # 啟動服務（後台）
          poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          SERVER_PID=$!
          sleep 5
          
          # 運行簡單的性能測試
          poetry run pytest tests/performance/ -v --benchmark-only --benchmark-json=benchmark.json || true
          
          # 清理
          kill $SERVER_PID || true
        continue-on-error: true
      
      - name: 上傳性能測試報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-benchmark
          path: admin-backend/benchmark.json
          retention-days: 30
      
      - name: 生成性能報告摘要
        if: always()
        run: |
          if [ -f admin-backend/benchmark.json ]; then
            echo "## 性能測試結果" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "性能測試報告已生成，請下載 benchmark.json 查看詳細結果。" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ 性能測試報告未生成" >> $GITHUB_STEP_SUMMARY
          fi
