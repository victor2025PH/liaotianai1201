apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: group-ai-ingress
  namespace: group-ai
  annotations:
    # Nginx Ingress Controller 注解
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # 如果需要 HTTPS，取消注释并配置证书
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # CORS 配置
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  # 如果需要 HTTPS，取消注释
  # tls:
  # - hosts:
  #   - api.example.com
  #   - admin.example.com
  #   secretName: group-ai-tls
  rules:
  # 后端 API
  - host: api.example.com  # 替换为实际域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-backend-service
            port:
              number: 8000
  # 前端管理界面（Vite）
  - host: admin.example.com  # 替换为实际域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-frontend-service
            port:
              number: 80
  # 前端 SaaS Demo（Next.js）
  - host: app.example.com  # 替换为实际域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: saas-demo-service
            port:
              number: 3000

