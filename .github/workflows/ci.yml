name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # 後端代碼檢查
  backend-lint:
    name: 後端代碼檢查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-backend
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'
      
      - name: 安裝 Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: 安裝依賴
        run: poetry install --no-interaction --no-root
      
      - name: 運行 Ruff 檢查
        run: poetry run ruff check .
        continue-on-error: true
      
      - name: 運行 Black 檢查
        run: poetry run black --check .
        continue-on-error: true
      
      - name: 運行類型檢查（可選）
        run: poetry run mypy . || true
        continue-on-error: true

  # 後端測試
  backend-test:
    name: 後端測試
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      JWT_SECRET: test-secret-key-for-ci-only-minimum-32-characters
      DISABLE_AUTH: 'true'
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'
      
      - name: 安裝 Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: 安裝依賴
        run: poetry install --no-interaction --no-root
      
      - name: 運行數據庫遷移
        run: poetry run alembic upgrade head
      
      - name: 運行測試
        run: poetry run pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term
      
      - name: 上傳測試覆蓋率
        uses: codecov/codecov-action@v4
        with:
          file: ./admin-backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: 上傳覆蓋率報告（HTML）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-html
          path: admin-backend/htmlcov/
          retention-days: 7

  # 前端代碼檢查
  frontend-lint:
    name: 前端代碼檢查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-demo
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: saas-demo/package-lock.json
      
      - name: 安裝依賴
        run: npm ci
      
      - name: 運行 ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: 運行 TypeScript 類型檢查
        run: npx tsc --noEmit
        continue-on-error: true

  # 前端構建
  frontend-build:
    name: 前端構建
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-demo
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: saas-demo/package-lock.json
      
      - name: 安裝依賴
        run: npm ci
      
      - name: 構建項目
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000/api/v1
      
      - name: 上傳構建產物
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: saas-demo/.next
          retention-days: 1

  # 前端 E2E 測試
  frontend-e2e:
    name: 前端 E2E 測試
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-demo
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: saas-demo/package-lock.json
      
      - name: 安裝依賴
        run: npm ci
      
      - name: 安裝 Playwright 瀏覽器
        run: npx playwright install --with-deps
      
      - name: 運行 E2E 測試
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: 上傳測試結果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: saas-demo/playwright-report/
          retention-days: 7
      
      - name: 上傳測試截圖
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-screenshots
          path: saas-demo/test-results/
          retention-days: 7

  # 主程序測試（group_ai_service）
  main-service-test:
    name: 主程序服務測試
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4
      
      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: 安裝依賴
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: 運行主程序測試
        run: |
          pytest scripts/test_*.py -v --cov=group_ai_service --cov-report=xml --cov-report=term || true
        continue-on-error: true
      
      - name: 上傳測試覆蓋率
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: main-service
          name: main-service-coverage
          fail_ci_if_error: false

  # 綜合檢查
  check-all:
    name: 綜合檢查
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-build, frontend-e2e]
    
    steps:
      - name: 檢查所有任務狀態
        run: |
          echo "✅ 所有檢查任務已完成"
          echo "後端代碼檢查: ${{ needs.backend-lint.result }}"
          echo "後端測試: ${{ needs.backend-test.result }}"
          echo "前端代碼檢查: ${{ needs.frontend-lint.result }}"
          echo "前端構建: ${{ needs.frontend-build.result }}"
          echo "前端 E2E 測試: ${{ needs.frontend-e2e.result }}"
